<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Node.js upload images</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <style>
        div.preview-images>img {
            width: 30%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-8 mt-3">
                <h4>Node.js upload images - bezkoder.com</h4>

                <form id="uploadForm" class="mt-4" enctype="multipart/form-data">
                    <div class="form-group">
                        <input type="file" name="file" id="input-files" class="form-control-file border" />
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col-sm-12">
                <div class="preview-images"></div>
            </div>
        </div>
        Aqui vai o resultado da imagem
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const imagesPreview = (input, placeToInsertImagePreview) => {
                if (input.files) {
                    const filesAmount = input.files.length;
                    for (let i = 0; i < filesAmount; i++) {
                        const reader = new FileReader();
                        reader.onload = function (event) {
                            const img = document.createElement('img');
                            img.src = event.target.result;
                            img.style.width = '30%';
                            placeToInsertImagePreview.appendChild(img);
                        };
                        reader.readAsDataURL(input.files[i]);
                    }
                }
            };

            document.getElementById('uploadForm').addEventListener('submit', async (event) => {
                event.preventDefault();
                const formData = new FormData(event.target);
                try {
                    const response = await fetch('http://localhost:3001/upload', {
                        method: 'POST',
                        body: formData,
                    });
                    if (!response.ok) {
                        throw new Error('Failed to upload image');
                    }
                    console.log('Image uploaded successfully');
                } catch (error) {
                    console.error('Error uploading image:', error);
                }
            });

            document.getElementById('input-files').addEventListener('change', function () {
                imagesPreview(this, document.querySelector('div.preview-images'));
            });
        });
    </script>
</body>

</html>
